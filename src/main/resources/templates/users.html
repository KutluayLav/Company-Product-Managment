<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>
    .bg-dark {
      background-color: #27374D !important;
    }

    .nav-link.btn {
      background-color: darkred !important;
      color: white !important;
      transition: background-color 0.3s ease, color 0.3s ease !important;
    }

    .nav-link.btn:hover {
      background-color: crimson !important;
      color: white !important;
    }
  </style>
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-dark bg-white shadow-lg">
  <div class="container">
    <a class="navbar-brand text-dark fs-3" href="/index">Product Managment System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item shadow-lg mx-2">
          <a class="nav-link btn btn-info text-white border border-info fs-5" href="/register">Register</a>
        </li>
        <li class="nav-item shadow-lg">
          <a class="nav-link btn btn-info text-white border border-info fs-5" href="/login">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row col-md-10" style="margin-top: 100px">
    <h2 class="text-white">List of Registered Users</h2>
  </div>
  <table class="table table-bordered bg-primary text-white">
    <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone number</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.phoneNo}"></td>
      <td th:text="${user.email}"></td>
      <td>
        <a th:href="@{/users/editbyemail(email=${user.email})}" class="btn btn-warning">Edit</a>
        <a th:href="@{/users/deleteByEmail(email=${user.email})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
