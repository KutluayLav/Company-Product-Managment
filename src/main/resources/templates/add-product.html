<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>add product Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <style>
    .bg-dark{
      background-color: #27374D !important;
    }

  </style>
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-dark bg-white shadow-lg ">
  <div class="container">
    <a class="navbar-brand text-dark fs-3 fw-bold" href="/index">Product Management Admin Panel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="nav nav-pills ">
        <li class="nav-item  mx-2">
          <a class="nav-link  fs-5" aria-current="page" href="/admin">Home</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link fs-5" href="/users">Users Managment</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link fs-5 active" href="/">Products Managment</a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link  fs-5" href="/login" >Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <h2 class="text-white fs-1">Add Product</h2>
  <form action="/add-product" method="post" th:object="${product}" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="name" class="form-label text-white">Product Name</label>
      <input type="text" class="form-control"
             id="name"
             name="name"
             th:field="*{name}"
             required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label text-white">Price</label>
      <input type="number"
             class="form-control"
             id="price"
             name="price"
             th:field="*{price}"
              required>
    </div>
    <div class="mb-3">
      <label for="features" class="form-label text-white">Features</label>
      <input type="text" class="form-control" id="features" name="features"
             th:field="*{features}" required>
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label text-white">Quantity</label>
      <input type="number" class="form-control" id="quantity"
             th:field="*{quantity}"
             name="quantity" required>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label text-white">Ürün Resmi</label>
      <div class="input-group">
        <input type="file" class="form-control" id="image" name="imageFile">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>

</body>
</html>
