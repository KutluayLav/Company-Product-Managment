<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <style>
    .bg-dark{
      background-color: #27374D !important;
    }
    .nav-link.btn {
      background-color: darkred !important;
      color: white !important;
      transition: background-color 0.3s ease, color 0.3s ease !important;
    }

    .nav-link.btn:hover {
      background-color: crimson !important;
      color: white !important;
    }
  </style>
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-dark bg-white shadow-lg">
  <div class="container">
    <a class="navbar-brand text-dark fs-3" href="/index">Product Managment System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item shadow-lg mx-2">
          <a class="nav-link btn btn-info text-white border border-info fs-5" href="/register">Register</a>
        </li>
        <li class="nav-item shadow-lg">
            <a class="nav-link btn btn-info text-white border border-info fs-5" href="/login">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container" style="margin-top: 70px">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Edit Employee</h2>
      </div>

      <div class="card-body">
        <form method="post" th:object="${user}" th:action="@{/users/save}">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
          </div>
          <div class="mb-3">
            <label for="phoneNo" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phoneNo" th:field="*{phoneNo}">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
          </div>
          <button type="submit" class="btn btn-primary" href="/users">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
