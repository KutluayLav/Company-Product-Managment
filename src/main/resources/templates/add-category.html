<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel product managment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        .bg-dark{
            background-color: #27374D !important;
        }

    </style>
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-dark bg-white shadow-lg ">
    <div class="container">
        <a class="navbar-brand text-dark fs-3 fw-bold" href="/index">Product Management Admin Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="nav nav-pills ">
                <li class="nav-item  mx-2">
                    <a class="nav-link  fs-5" aria-current="page" href="/admin">Home</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link fs-5" href="/users">Users Managment</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link fs-5 active" href="/">Products Managment</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link  fs-5" href="/login" >Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h1 class="text-white">Kategori Ekle</h1>
    <div class="d-flex align-items-center">
        <form th:action="@{/add-category}" method="post" class="col-md-6 text-white fs-3">
            <div class="form-group">
                <label for="name" class="mt-3">Kategori Adı:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="productIds" class="mt-3">Ürünler:</label>
                <select id="productIds" name="productIds" multiple="multiple" class="form-select" size="5">
                    <th:block th:each="product : ${products}">
                        <option th:value="${product.id}" th:text="${product.name}"></option>
                    </th:block>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Kategori Ekle</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
